        .practice-item:hover {

        .progress-text {

        .controls {

        .btn {

    <script>
        // ÂàáÊç¢‰ªªÂä°ÂÆåÊàêÁä∂ÊÄÅ
        function toggleTask(element) {
            element.classList.toggle('completed');
            updateProgress();
        }

        // Êõ¥Êñ∞ËøõÂ∫¶
        function updateProgress() {
            const allItems = document.querySelectorAll('.practice-item');
            const totalItems = allItems.length;
            const completedItems = document.querySelectorAll('.task-text.completed').length;
            const percentage = Math.round((completedItems / totalItems) * 100);
            
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `${completedItems}/${totalItems} Â∑≤ÂÆåÊàê (${percentage}%)`;
            
            // ÂàÜÂà´ÁªüËÆ°ÂêÑÈÉ®ÂàÜÂÆåÊàêÊÉÖÂÜµ
            updateSectionProgress();
        }

        // Êõ¥Êñ∞ÂêÑÈÉ®ÂàÜËøõÂ∫¶
        function updateSectionProgress() {
            // PART4 ÁªüËÆ° (12È°π)
            const p4Completed = document.querySelectorAll('#test1-p4, #test2-p4, #test3-p4, #test4-p4, #test5-p4, #test6-p4, #test7-p4, #test8-p4, #m1-p4, #m2-p4, #m3-p4, #m4-p4')
                .filter(cb => cb.nextElementSibling.classList.contains('completed')).length;
            document.getElementById('p4-count').textContent = `${p4Completed}/12`;
            
            // PART3 ÁªüËÆ° (14È°π)
            const p3Completed = document.querySelectorAll('#test1-p3, #test2-p3, #test3-p3, #test4-p3, #test5-p3, #test6-p3, #test7-p3, #m1-p3, #m2-p3, #m3-p3, #m4-p3, #e8-p3, #e9-p3, #e10-p3')
                .filter(cb => cb.nextElementSibling.classList.contains('completed')).length;
            document.getElementById('p3-count').textContent = `${p3Completed}/14`;
            
            // PART2 ÁªüËÆ° (8È°π)
            const p2Completed = document.querySelectorAll('#test1-p2, #test2-p2, #test3-p2, #test4-p2, #test5-p2, #test6-p2, #test7-p2, #test8-p2')
                .filter(cb => cb.nextElementSibling.classList.contains('completed')).length;
            document.getElementById('p2-count').textContent = `${p2Completed}/8`;
        }

        // ÈáçÁΩÆÊâÄÊúâ‰ªªÂä°
        function resetAll() {
            if (confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆÊâÄÊúâ‰ªªÂä°ÂêóÔºü')) {
                document.querySelectorAll('.task-text').forEach(item => {
                    item.classList.remove('completed');
                });
                updateProgress();
            }
        }

        // ÊäòÂè†/Â±ïÂºÄÊâÄÊúâÈÉ®ÂàÜ
        function toggleAllSections() {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                const list = section.querySelector('.practice-list');
                if (list.style.display === 'none') {
                    list.style.display = 'block';
                } else {
                    list.style.display = 'none';
                }
            });
        }

        // ÁõëÂê¨Â§çÈÄâÊ°ÜÂèòÂåñ
        document.querySelectorAll('.checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const label = this.nextElementSibling;
                if (this.checked) {
                    label.classList.add('completed');
                } else {
                    label.classList.remove('completed');
                }
                updateProgress();
            });
        });

        // ÂàùÂßãÂåñËøõÂ∫¶
        updateProgress();
    </script>
